{% load static %}
{% load crispy_forms_tags %}


<form method="post" action="{% url 'sales.cart.product.update' form.instance.pk %}" class="js-salescart-update-form">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Update Sale Carts  Product</h4>
    </div>
    <div class="modal-body">
      {{ form|crispy }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default close_modal"  data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary js_bank_update_btn">Update cart</button>
    </div>
  </form>
