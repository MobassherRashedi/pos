{% load widget_tweaks %}
<form method="post" action="{% url 'settings.customer.create_ajax' %}" class="js-customer-create-form">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Create a new Customer</h4>
    </div>
    <div class="modal-body">
      {% for field in form %}
        <div class="form-group{% if field.errors %} has-error{% endif %}">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% render_field field class="form-control" %}
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary close_modal" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </div>
  </form>
